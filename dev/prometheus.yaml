apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
    path: '.'
    repoURL: 'https://github.com/sukesh-hg/helm-prometheus-grafana'
    #targetRevision: 45.6.0
  destination:
    namespace: prometheus
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
